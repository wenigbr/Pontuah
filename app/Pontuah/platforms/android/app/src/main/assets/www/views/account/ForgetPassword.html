<div class="text-center bounceInLeft animated">
	<form>
		<div class="lc-block" ng-class="{'toggled': true}">
			<div class="input-group">
				<img class="lc-logo" ng-src="{{ 'logo-min.png' | image }}"/>
			</div>
		    <div class="clearfix"></div>

		    <div class="pull-center m-b-20">
		    	Digite seu email cadastrado no Pontuah para recuperar a senha.
		    </div>

		    <div class="input-group m-b-20" ng-show="!sent">
		        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
		        <div class="fg-line">
		            <input type="text" ng-model="data.username" class="form-control" placeholder="Email">
		        </div>
		    </div>

		    <div class="pull-center m-b-20" ng-show="sent">
		    	Foi enviado um e-mail para {{data.username}}, verifique sua caixa de email e siga as instruções!
		    </div>

		    <button type="submit" ng-click="resetPassword()" class="btn btn-login btn-purple btn-float"><i class="zmdi zmdi-arrow-forward"></i></button>

			<div class="pull-right lc-createacc m-t-10">
		  		<a ui-sref="account.login()" class="a-purple">Entrar com outra conta?</a>
			</div>
		</div>
	</form>
</div>
