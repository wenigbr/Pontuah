<div class="card no-bottom">
    <div class="card-header ch-alt">
        <h2>Dados pessoais</h2>
    </div>

    <div class="card-body card-padding">
		<form role="form" class="ng-pristine ng-valid">
		    <div class="form-group fg-line">
		        <label for="name">Nome</label>
		        <input type="text" ng-model="user.data.name" disabled class="form-control input-sm" id="name">
		    </div>
		    <div class="form-group fg-line">
		        <label for="email">Email</label>
		        <input type="text" ng-model="user.email" disabled class="form-control input-sm" id="email">
		    </div>
		    <div class="form-group fg-line">
		        <label for="document">CPF</label>
		        <input type="text" ng-model="user.data.document" disabled class="form-control input-sm" id="document">
		    </div>
		    <div class="form-group fg-line">
		        <label for="birthday">Data de nascimento</label>
		        <input type="text" ng-model="user.data.birthday" disabled class="form-control input-sm" id="birthday">
		    </div>
		    <div class="form-group fg-line">
		        <label for="genre">Gênero</label>
		        <select ng-model="user.data.genre" disabled class="form-control input-sm" id="genre">
		        	<option value=""></option>
		        	<option value="m">Masculino</option>
		        	<option value="f">Feminino</option>
		        	<option value="o">Outro</option>
		        </select>
		    </div>
		</form>
    </div>
</div>

<div class="card" ng-show="user.providerData[0].providerId == 'password'">
    <div class="card-header ch-alt">
        <h2>Alterar senha</h2>
    </div>

    <div class="card-body card-padding">
		<form role="form" class="ng-pristine ng-valid">
		    <div class="form-group fg-line">
		        <label for="newpass">Senha antiga</label>
		        <input type="password" ng-model="data.oldpass" class="form-control input-sm" id="oldpass">
		    </div>
		    <div class="form-group fg-line">
		        <label for="newpass">Nova senha</label>
		        <input type="password" ng-model="data.newpass" class="form-control input-sm" id="newpass">
		    </div>
		    <div class="form-group fg-line">
		        <label for="confirmnewpass">Confirmar nova senha</label>
		        <input type="password" ng-model="data.confirmnewpass" class="form-control input-sm" id="confirmnewpass">
		    </div>
		    <div class="form-group fg-line p-b-20">
		    	<div class="pull-right">
				<button class="btn btn-purple" ng-click="changePassword(data)">Salvar</button>
		    	</div>
		    </div>
		</form>
    </div>
</div>

<div class="container m-b-20">
	Qualquer dúvida entre em contato com suporte por: <br><b>E-mail:</b> xxxxx@xxx.com <br> <b>Telefone:</b> (XX) XXXX-XXXX
</div>

<div class="container pull-center">
	<button class="btn btn-purple" ng-click="logout()">Sair</button>
</div>
