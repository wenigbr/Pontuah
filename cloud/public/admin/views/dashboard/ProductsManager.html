<div class="card">
    <div class="card-header ch-alt">
        <h2>Gerenciador de produtos <small>Clique no lapis para alterar algum produto ou clique em Adicionar Novo Produto ao lado</small></h2>
        <div class="actions" ng-show="data.length > 0">
            <button type="submit" ng-click="addItem()" class="btn btn-purple btn-sm m-t-10 waves-effect">Adicionar Novo Produto</button>
        </div>
    </div>
            
    <div class="card-body">
        <div class="table-responsive">
            <table ng-table="tableEdit" class="table table-striped table-vmiddle">
                <tbody class="pull-center">
                    <tr ng-repeat="w in $data" ng-class="{ &#39;active&#39;: w.$edit }">
                        <td title="'Nome'">
                            <span ng-if="!w.$edit">{{ w.name }}</span>
                            <div ng-if="w.$edit"><input class="form-control" type="text" ng-model="w.name"></div>
                        </td>
                        <td title="'Pontos'">
                            <span ng-if="!w.$edit">{{ w.points }}</span>
                            <div ng-if="w.$edit"><input class="form-control" type="number" ng-model="w.points"></div>
                        </td>
                        <td title="'Acões'">
                            <button type="button" class="btn btn-purple" ng-if="!w.$edit" ng-click="w.$edit = true"><i class="zmdi zmdi-edit"></i></button>
                            <button type="button" class="btn btn-purple" ng-if="w.$edit" ng-click="editItem(w, $index, $data)"><i class="zmdi zmdi-check"></i></button>
                            <button type="button" class="btn btn-purle" ng-click="removeItem(w, $index, $data)"><i class="zmdi zmdi-close"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pull-center m-b-20" ng-show="data.length == 0">
                <h4>Você ainda não cadastrou nenhum produto, clique no botão abaixo</h4>
                <button type="submit" ng-click="addItem()" class="btn btn-success btn-lg m-t-10 waves-effect">Adicionar Novo Produto</button>
            </div>
        </div>
    </div>
</div>
